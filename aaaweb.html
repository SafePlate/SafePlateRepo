<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePlate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="slide">
        <div id="logo">SafePlate</div>
        <div id="menu">
            <div class="menu-item">
                <span class="material-icons icon">home</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">crisis_alert</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">star</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">call</span>
            </div>
        </div>
        <button id="button-middle">Start eating Safe</button>
    </div>

    <div class="slide2">
        <div class="side-column">
            <h1 class="slide2-title">SERVICES</h1>

            <div class="horizontal-showcase">
                <div class="showcase-item">
                    <img src="Pictures/Calc.png" alt="Image 1">
                    <p>Calorie Calculator</p>
                </div>

                <div class="showcase-item">
                    <img src="Pictures/allergy.png" alt="Image 2">
                    <p>Allergy Check</p>
                </div>

                <div class="showcase-item">
                    <img src="Pictures/vegetables.png" alt="Image 3">
                    <p>Dietary Needs</p>
                </div>
            </div>
        </div>
    </div>
    

    </body>
</html>
