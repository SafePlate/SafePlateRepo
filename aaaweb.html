<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePlate</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="slide">
        <div id="logo">SafePlate</div>
        <div id="menu">
            <div class="menu-item">
                <span class="material-icons icon">home</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">crisis_alert</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">star</span>
            </div>
            <div class="menu-item">
                <span class="material-icons icon">call</span>
            </div>
        </div>

        <div class="content-box">
            <div class="flip-clock" id="countdown"></div>

            <div class="text-box">
                <input type="text" class="email-input" placeholder="Enter your email">
                <button class="send-button" onclick="sendEmail()" >Get notified</button>
            </div>

        </div>

    </div>

    <!-- slide 2 -->
    <div class="slide2">
        <div class="side-column">
            <h1 class="slide2-title">SERVICES</h1>

            <div class="horizontal-showcase">
                <div class="showcase-item">
                    <img src="Pictures/Calc.png" alt="Image 1">
                    <p>Calorie Calculator</p>
                </div>

                <div class="showcase-item">
                    <img src="Pictures/allergy.png" alt="Image 2">
                    <p>Allergy Check</p>
                </div>

                <div class="showcase-item">
                    <img src="Pictures/vegetables.png" alt="Image 3">
                    <p>Dietary Needs</p>
                </div>
            </div>
        </div>
    </div>

    <div class="slide3">
        <div class="two-column">
            <!-- Left Column -->
            <div class="left-column">
                <h1>Big Title</h1>
                <p>Paragraph text goes here. Left-aligned and right underneath the title.</p>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <img src="image3.jpg" alt="image">
            </div>
        </div>
    </div>



    <!-- footer -->
    <footer>
        <nav role="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
        <p class="copy">&copy; SafePlate 2023</p>
      </footer>


      <script src="code.js"></script>
    </body>
</html>
